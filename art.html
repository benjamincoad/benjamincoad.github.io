<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Portfolio - Benjamin Coad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
  <header class="game-header">
    <div class="retro-badge">
      <span class="badge-text">bencoad.com</span>
    </div>
    <h1>Art Portfolio</h1>
    <div class="pixel-divider"></div>
  </header>

  <nav class="game-tabs">
    <a href="index.html" class="game-tab">Home<span class="tab-hover">üè†</span></a>
    <a href="projects.html" class="game-tab">Projects<span class="tab-hover">üíª</span></a>
    <a href="blog.html" class="game-tab">Blog<span class="tab-hover">üìù</span></a>
    <a href="art.html" class="game-tab active">Art<span class="tab-hover">üé®</span></a>
    <a href="contact.html" class="game-tab">Contact<span class="tab-hover">üì´</span></a>
  </nav>

  <main class="game-content">
    <!-- Gallery Filter -->
    <div class="gallery-filter">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="digital">Digital</button>
      <button class="filter-btn" data-filter="traditional">Traditional</button>
      <button class="filter-btn" data-filter="3d">3D</button>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <!-- Art Item 1 -->
      <div class="art-item" data-category="digital">
        <div class="art-image">
          <img src="assets/art/axe-man.gif" alt="Axe Man">
          <div class="art-overlay">
            <h3>Axe Man</h3>
            <p>Digital Art ‚Ä¢ 2023</p>
            <button class="game-button view-art">View Full</button>
          </div>
        </div>
      </div>

      <div class="art-item" data-category="digital">
        <div class="art-image">
          <img src="assets/art/desmos.png" alt="Desmos">
          <div class="art-overlay">
            <h3>Desmos</h3>
            <p>Digital Art ‚Ä¢ 2024</p>
            <button class="game-button view-art">View Full</button>
          </div>
        </div>
      </div>

      <!-- Art Item 2 -->
      <div class="art-item" data-category="traditional">
        <div class="art-image">
          <img src="/api/placeholder/400/400" alt="Traditional Art 1">
          <div class="art-overlay">
            <h3>Artwork Title</h3>
            <p>Traditional ‚Ä¢ 2025</p>
            <button class="game-button view-art">View Full</button>
          </div>
        </div>
      </div>

      <!-- Art Item 3 -->
      <div class="art-item" data-category="3d">
        <div class="art-image">
          <img src="/api/placeholder/400/400" alt="3D Art 1">
          <div class="art-overlay">
            <h3>Artwork Title</h3>
            <p>3D Model ‚Ä¢ 2025</p>
            <button class="game-button view-art">View Full</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="art-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Full size artwork">
        <div class="modal-details">
          <h3 id="modal-title"></h3>
          <p id="modal-description"></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="pixel-divider"></div>
    <p>Made with ‚ù§Ô∏è and ‚òï</p>
    <div class="retro-links">
      <a href="#">GitHub</a> ‚Ä¢
      <a href="#">Twitter</a> ‚Ä¢
      <a href="#">Email</a>
    </div>
  </footer>
</div>

<script>
  // Gallery Filter
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.getAttribute('data-filter');
      document.querySelectorAll('.art-item').forEach(item => {
        if (filter === 'all' || item.getAttribute('data-category') === filter) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });

  // Modal
  const modal = document.getElementById('art-modal');
  document.querySelectorAll('.view-art').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const artItem = e.target.closest('.art-item');
      const img = artItem.querySelector('img');
      const title = artItem.querySelector('h3').textContent;
      const desc = artItem.querySelector('p').textContent;

      document.getElementById('modal-image').src = img.src;
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-description').textContent = desc;
      modal.style.display = 'block';
    });
  });

  document.querySelector('.close-modal').addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Navigation
  document.querySelectorAll('.game-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      const contentId = tab.getAttribute('data-content');
      if (contentId === 'home') window.location.href = 'index.html';
      else if (contentId === 'projects') window.location.href = 'projects.html';
      else if (contentId === 'blog') window.location.href = 'blog.html';
      else if (contentId === 'contact') window.location.href = 'contact.html';
    });
  });
</script>
</body>
</html>
